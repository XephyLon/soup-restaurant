<header>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="default logo">
          <a href="">
            <img src="{{ logoPath }}" alt="Logo" width="88">
          </a>
        </div>
      </div>
      <div class="col-md-7">
        <nav class="left default">
          <ul class="nav">
            <li *ngFor="let item of list" class="{{ item.class }}" >
              <div *ngIf="item.dropdownList; then dropdown else noDropdown"></div>
              <ng-template #dropdown><a href="">{{ item.name }} <span><img class="arrow" src="{{ arrowPath }}" alt="Arrow pointing down"></span></a></ng-template>
              <ng-template #noDropdown><a href="">{{ item.name }} </a></ng-template>

                <div *ngIf="item.hasDropdown" class="dropdown-container">
                  <ul>
                    <li *ngFor="let dropdown of item.dropdownList" class="menu-item list-item">
                      <a href="">{{ dropdown }}</a>
                    </li>
                  </ul>
                </div>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col-md-2">
        <a class="default right" href="">
          <div>
            <span class="cart">
              <img class="cart-icon" src="{{ cartPath }}" alt="Shopping Cart">
              <span class="notification">4</span>
            </span>
            <span class="cart-value">$247.00</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</header>
<div class="cleafix"></div>
