<footer>
  <div class="container">
    <div class="footer__first-row row">
      <div class="footer__icon">
        <div class="center">
          <a href="#">
            <img src="assets/images/logo-light.png" alt="Logo">
          </a>
        </div>
      </div>
      <div class="footer__entries">
        <h5>Latest News</h5>
        <ul>
          <li *ngFor="let item of newsList">
            <a href="#" class="title">{{ item.title }}</a>
            <span class="date">{{ item.date }}<fa-icon [icon]="faArrowRight"></fa-icon></span>
          </li>
        </ul>
      </div>
      <div class="footer__newsletter">
        <h5>Subscribe</h5>
        <form method="post">
          <div class="input-group">
            <input type="text" class="form-control footer__text" placeholder="Type your E-mail...">
            <span class="input-group-btn">
              <button class="btn btn-primary btn-submit footer__btn hvr-sweep-to-top" type="submit" name="submit">subscribe</button>
            </span>
          </div>
        </form>
        <h5 class="mb-3 mt-3">Social Media</h5>
        <a [href]="link.url" class="footer__icon__social {{ link.class }}" *ngFor="let link of socialMedia">
          <fa-icon [icon]="link.icon"></fa-icon>
        </a>
      </div>
    </div>
    <div class="footer__second-row">
      <span class="muted">Copyright Soup 2017 Â©. Made with love by ThemeBeer.</span>
    </div>
  </div>
</footer>
