<div class="row flex-sm-wrap special-offer">
  <img width="600" height="420" [src]="dataSource.image" class="special-offer__image">
  <div class="special-offer__content">
    <h2 class="mb-2"><a href="#">{{ dataSource.title }}</a></h2>
    <h5 class="muted">{{ dataSource.subTitle }}</h5>
    <ul class="special-offer__check-list">
      <li *ngFor="let checks of dataSource.checklist">
        <fa-icon [icon]="checks.icon ? faCheck : faTimes" [ngClass]="checks.icon ? 'green' : 'red'"></fa-icon>  {{ checks.text }}
      </li>
    </ul>
  </div>
</div>
