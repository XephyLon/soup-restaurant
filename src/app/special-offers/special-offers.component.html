<div class="content">
  <div class="title">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-4 global--page-title">
          <h1 class="no-mb">Special Offers</h1>
          <h4 class="muted">Some informations about our restaurant</h4>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Basic markup for the meal component -->
<section>
  <div class="container">
    <div *ngFor="let item of offers" class="row flex-sm-wrap special-offer">
      <img width="600" height="420" [src]="item.image" class="special-offer__image">
      <div class="special-offer__content">
        <h2 class="mb-2"><a href="#">{{ item.title }}</a></h2>
        <h5 class="muted">{{ item.subTitle }}</h5>
        <ul class="special-offer__check-list">
          <!-- TODO: Apply colors dynamically -->
          <li *ngFor="let checks of item.checklist">
            <fa-icon [icon]="checks.icon ? faCheck : faTimes" [ngClass]="checks.icon? 'green' : 'red'"></fa-icon> {{ checks.text }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
